<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliv Industries</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        *{
            background-color: black;
            align-items: center;
        }
        .img-celular{
            display: none;
        }
        @media (max-width: 768px) {
            .img-celular {
              display: block;
            }
            .img-desktop{
                display: none;
            }
          }
    </style>
</head>

<body>
    <img class="img-desktop" src="./Banner Fliv USA.jpg" alt="" width="100%">
    <img class="img-celular" src="./Banner Fliv Vert USA.jpg" alt="" width="100%">
</body>
</html>
